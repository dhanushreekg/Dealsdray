<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <p>DealsDray</p>
   </div>
    <div class="t_login">
        <h2>Login</h2>
         <form id="loginForm" autocomplete="off"> <!--disable autocomplete for the form -->
            <input type="text" id="username" placeholder="User Name" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required autocomplete="off">
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
